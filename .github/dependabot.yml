# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
version: 2
updates:
  - package-ecosystem: "" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"
# For most projects, this workflow file will not need changing; you simply need# to commit it to your repository.# You may wish to alter this file to override the set of languages analyzed,# or to provide custom queries or build logic.# ******** NOTE ********# We have attempted to detect the languages in your repository. Please check# the `language` matrix defined below to confirm you have the correct set of# supported CodeQL languages
name: "CodeQL"
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '32 19 * * 3'
jobs:
  analyze:
    name: Analyze
    # To learn more, please see:#   - https://gh.io/recommended-hardware-resources-for-running-codeql  #   - https://gh.io/supported-runners-and-hardware-resources  #   - https://gh.io/using-larger-runners
    #  runs-on: ${{ (matrix.language == 'swift' && 'macos-latest')    # || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: []
      matrix:
        language: [ 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift' ]
        # Use only 'java-kotlin' to analyze code written in Java, Kotlin or both Use only 'javascript-typescript' to analyze code written in JavaScript, TypeScript or both  # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    # name: Initialize CodeQL # uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}  # If you wish to specify custom queries, you can do so here or in a config file# For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs  # queries: security-extended,security-and-quality#  (C/C++, C#, Go, Java, or Swift).  If this step fails, then you should remove it and run the build manually    #    - name: Autobuild   uses: github/codeql-action/autobuild@v2  # ‚ÑπÔ∏è Command-line programs to run using the OS shell.   # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions   # jobsjob_idstepsrun    #   If the Autobuild fails above, remove it and uncomment the following three lines.  #   modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.    # - run: |    #     echo "Run, Build Application using script"    #     ./location_of_script_within_repo/buildscript.sh
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with: |
        category: "/language:${{matrix.language}}"
        [alexanderpetree](Apetree1001@email.phoenix.edu)
